  <div id="kuang1"></div>
  <div id="sentence">大家好，I'm 肿队长</div>
  <div id="kuang2"></div>
</div>
<div id="mb-sentence"></div>

<script>
  var tipId;
  var index;
  var s = ["大家好，I'm 肿队长",
    "欢迎访问我的破网站",
    "网站正在改版中",
    "啥时候能改版完得看心情",
    "恩，就先这样吧。。。"];
  ready();

  function ready() {
    index = 1;
    tipId = window.setInterval("speak()", 4000);
    s.forEach(function (v) {
      document.getElementById("mb-sentence").innerHTML += '<p>'+v+'</p>'
    })
  }
  function speak() {
    if (index >= s.length) {
      index = 0;
    }
    document.getElementById("sentence").innerText = s[index];
    index++;
  }
</script>

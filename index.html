<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>I'm 肿队长</title>
  <style>
    body, div, p, ul, ol, li, dl, dt, dd, a, img, span, font, label, h1, h2, h3, h4, h5, h6 {
      border: 0;
      margin: 0;
      padding: 0;
    }

    body, td, tr, div, span {
      font-family: 'Microsoft Yahei', Tahoma, Arial, Helvetica, STHeiti;
      font-size: 18px;
      color: #333;
      border-width: 0;
      margin: 0;
    }

    a:link, a:visited {
      color: #555;
      text-decoration: none;
    }

    a:hover, a:active {
      color: #E66736;
      text-decoration: none;
    }

    body {
      background-color: #8BD7F7;
      background-repeat: repeat-x;
    }

    #logo, #dname, #yorry, #navi, #speak, .content {
      position: absolute;
      left: 50%;
    }

    #logo {
      width: 170px;
      height: 55px;
      background-image: url(./images/logo.png);
      margin-left: -300px;
      top: 110px;
    }

    #yorry {
      width: 190px;
      height: 320px;
      background-image: url(./images/yorry.png);
      margin-left: -390px;
      top: 300px;
    }

    .content {
      width: 700px;
      height: 320px;
      margin-left: -350px;
      top: 180px;
      background-color: #E6EFF4;
      border: #fff solid 5px;
    }

    #speak, #kuang1, #kuang2, #sentence {
      height: 105px;
    }

    #speak {
      margin-left: -280px;
      top: 300px;
      overflow: hidden;
    }

    #kuang1, #kuang2, #sentence {
      float: left;
    }

    #kuang1, #kuang2 {
      width: 35px;
    }

    #kuang1 {
      background-image: url(./images/kuang1.png);
    }

    #sentence {
      background-image: url(./images/kuang2.png);
      font-size: 24px;
      line-height: 90px;
    }

    #kuang2 {
      background-image: url(./images/kuang3.png);
    }

    #icp {
      position: absolute;
      top: 520px;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }
  </style>
  <script>
    var tipId;
    var index;
    var s = ["大家好，I'm 肿队长",
      "欢迎访问我的破网站",
      "网站正在改版中",
      "以前的那些东西都不想要了",
      "所以暂时就留这么一个空壳子",
      "啥时候能改版完得看心情",
      "恩，就先这样吧。。。"];
    function ready() {
      index = 1;
      tipId = window.setInterval("speak()", 4000);
    }
    function speak() {
      if (index >= s.length) {
        index = 0;
      }
      document.getElementById("sentence").innerText = s[index];
      index++;
    }
  </script>
</head>
<body onLoad="ready()">
<div id="logo"></div>
<div id="dname"></div>
<div class="content" style="background-image:url(images/bg_home.png)"></div>
<div id="yorry"></div>
<div id="speak">
  <div id="kuang1"></div>
  <div id="sentence">大家好，I'm 肿队长</div>
  <div id="kuang2"></div>
</div>
<div id="icp">
  <div style="width:300px;margin:0 auto; padding:10px 0;font-size: 12px;">
    <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=50011902000173"
       style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="./images/beian.png"
                                                                                            style="float:left;"/>
      <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px;">渝公网安备 50011902000173号</p></a>
  </div>
  <a href="http://www.miibeian.gov.cn/" target="_blank">渝ICP备13007401号</a>
</div>
</body>
</html>

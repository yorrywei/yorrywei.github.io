---
layout: home
title: 站内搜索
comments: false
---

<article>
  <div style="text-align: center">
    <h3>搜索: 标题/标签/分类/日期/链接</h3>
    <input type="text" id="search-input" style="border: 2px solid #999;"/>
  </div>
  <h3>搜索结果:</h3>
	<ul id="results-container">
	</ul>
</article><!-- /.hentry -->

<script type="text/javascript">

  window.onload = function(){
    new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.url}}/search.json',
      searchResultTemplate: '<li class="entry-title"><a href="{url}" title="{title}">{date}{title}</a></li>',
      noResultsText: '无相应结果'
    });
  }

</script>
